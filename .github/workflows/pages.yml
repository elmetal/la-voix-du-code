name: Build & Deploy (Ignite â†’ GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Build site with Ignite
        run: |
          cd LaVoixDuCode
          xcodebuild \
            -configuration debug \
            -scheme "LaVoixDuCode" \
            -sdk macosx \
            -destination 'platform=macOS' \
            -derivedDataPath ".build/derivedData"

          .build/derivedData/Build/Products/debug/LaVoixDuCode

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: LaVoixDuCode/Build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
